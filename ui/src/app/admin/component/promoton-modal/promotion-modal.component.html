<div class="popup-container">
  <div>
    <h3>{{buttonAction + ' Promotion'}}</h3>
    <button class="close-button" matTooltip="Cancel" (click)="closeDialog()"><mat-icon>close</mat-icon></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls['name'].invalid">Name is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Percentage:</mat-label>
        <input matInput type="number" formControlName="percentage" />
        <mat-error *ngIf="form.controls['percentage'].invalid">Percentage must be less than 100.00 and greater than 0</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="form.invalid">{{buttonAction}}</button>
    </div>
  </form>
</div>
