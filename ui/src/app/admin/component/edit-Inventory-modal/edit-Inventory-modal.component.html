<div class="popup-container">
  <div style="height: 40px">
    <h3>Edit inventory for {{this.data.productName}}</h3>
    <button class="close-button" matTooltip="Cancel" (click)="closeDialog()"><mat-icon>close</mat-icon></button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
        <mat-error *ngIf="form.controls['quantity']?.invalid && form.controls['quantity']?.touched">Quantity is required and must be a positive integer</mat-error>
      </mat-form-field>
    </div>
    <button mat-stroked-button class="full submit-button" [disabled]="form.invalid">Edit</button>
  </form>

</div>
