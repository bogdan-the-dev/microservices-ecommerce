<h2 mat-dialog-title>  <mat-icon>warning</mat-icon>
  Confirmation</h2>
<mat-dialog-content>
  <p>{{'Are you sure you want to delete ' + name + '?'}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  <button mat-button [mat-dialog-close]="'confirm'" cdkFocusInitial color="warn">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</mat-dialog-actions>
