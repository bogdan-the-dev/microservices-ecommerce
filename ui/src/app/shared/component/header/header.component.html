 <div class="container" style="margin-top: 40px">
  <mat-toolbar style="background-color: white">
    <a title="It never felt so easy">
      <img src="assets/logo.svg" style="height: 50px;"  alt="EverythingOnline">
    </a>
    <mat-form-field appearance="outline" class="w-50 " style="font-size: 14px">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue" >
      <button mat-button matSuffix (click)="onSearch()"><mat-icon>search</mat-icon></button>
    </mat-form-field>
    <app-cart-mini></app-cart-mini>
    <app-account-mini></app-account-mini>
  </mat-toolbar>

 </div>
