<div >
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error></mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword? 'text' : 'password'" type="password" formControlName="password">
        <mat-icon matSuffix (click)="onToggle()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>
    </div>
    <button mat-stroked-button style="width: 100%; border-radius: 20px" [disabled]="loginForm.invalid">Login</button>
    <div>
      <mat-error  style="width: 100%">{{errorMessage}}</mat-error>
    </div>
  </form>
</div>
